language: python

python:
  - 3.6

services:
  - docker

install:
  - pip install -r requirements.txt
  - docker build -t aesc_bot .
  - docker run -d -e API_KEY --name aesc_bot_ci aesc_bot

script:
  - coverage run run_tests.py
  - docker ps | grep -q aesc_bot_ci

after_success:
  - bash < (curl -s https://codecov.io/bash)